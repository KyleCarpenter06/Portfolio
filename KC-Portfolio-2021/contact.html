<!DOCTYPE html>
<html>
<head>
    <!-- META TAGS -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <meta name="keywords" content="kyle carpenter portfolio services web design" />

    <!-- TITLE -->
    <title>Kyle Carpenter - Contact</title>

    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reem+Kufi&display=swap">
    <link rel="stylesheet" href="https://use.typekit.net/dnk4ttl.css">

    <!-- CSS -->
    <link rel="stylesheet" href="_css/main.css" type="text/css" />
    <link rel="icon" href="_img/icons/logo.ico" type="image/gif" sizes="16x16" />

    <!-- jQuery -->
    <script src="_scripts/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="_scripts/jquery-ui.js" type="text/javascript"></script>

    <!-- JS -->
    <script src="_js/main.js" type="text/javascript"></script>

    <!-- COLOR & STYLE -->
    <script>
        var colorCode = "red";
    </script>
    <script src="_js/template.js" type="text/javascript"></script>

</head>
<body class="red">
    <div id="header"></div>
    <main>
        <article id="contact-article" class="rel">
            <section id="contact-section" class="branch-left-right rel branch-y">
                <div id="header-div" class="rel flex flex-center">
                    <div class="lg-flex-container phone">
                        <div class="lg icon">
                            <img src="_img/icons/hand.svg" />
                        </div>
                    </div>
                    <div class="lg box">
                        <div class="lg icon push-left tablet desktop">
                            <img src="_img/icons/hand.svg" />
                        </div>
                        <span class="small-text v-align">&#60;</span>
                        <h1 class="inline v-align">CONTACT</h1>
                        <span class="small-text v-align">&#47;&#62;</span>
                    </div>
                    <div class="branch-x center"></div>
                    <div class="node center left"></div>
                    <div class="node center right"></div>
                    <div class="node top left dark"></div>
                    <div class="node top right dark"></div>
                </div>
                <div id="contact-grid" class="lg-x-padding">
                    <div class="flex-container">
                        <h4>NAME</h4>
                        <input id="name" runat="server" />
                    </div>
                    <div class="flex-container">
                        <h4>EMAIL ADDRESS</h4>
                        <input id="email" runat="server" />
                    </div>
                    <div class="flex-container">
                        <h4>WHAT SERVICES ARE INTERSTED IN?</h4>
                        <div id="contact-flex-grid">
                            <div>
                                <input id="web-design" type="checkbox" />
                                <h5>Web Design</h5>
                            </div>
                            <div>
                                <input id="web-development" type="checkbox" />
                                <h5>Web Development</h5>
                            </div>
                            <div>
                                <input id="illustration" type="checkbox" />
                                <h5>Illustration</h5>
                            </div>
                            <div>
                                <input id="graphic-design" type="checkbox" />
                                <h5>Graphic Design</h5>
                            </div>
                            <div>
                                <input id="video-editing" type="checkbox" />
                                <h5>Video Editing</h5>
                            </div>
                            <div>
                                <input id="audio-editing" type="checkbox" />
                                <h5>Audio Editing</h5>
                            </div>
                            <div>
                                <input id="gif-animation" type="checkbox" />
                                <h5>GIF Animation</h5>
                            </div>
                            <div>
                                <input id="windows-repair" type="checkbox" />
                                <h5>Windows Repair</h5>
                            </div>
                        </div>
                    </div>
                    <div class="flex-container">
                        <h4>MESSAGE</h4>
                        <textarea id="message" runat="server" rows="5"></textarea>
                    </div>
                </div>
                <div class="rel branch-full-flex grid-span-all lg-x-padding lg-y-padding">
                    <div class="md button text-center">
                        <a href="services.aspx">
                            <h3 class="inline v-align">SUBMIT</h3>
                        </a>
                    </div>
                    <div class="branch-x center"></div>
                    <div class="node center left"></div>
                    <div class="node center right"></div>
                </div>
            </section>
        </article>
    </main>
    <div id="footer"></div>
</body>
</html>
