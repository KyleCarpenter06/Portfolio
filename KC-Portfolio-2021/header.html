<!DOCTYPE html>

    <header>
        <div id="header-container">
            <!-- LOGO -->
            <div id="logo-div">
                <a href="index.aspx">
                    <img id="logo" src="#" />

                <span id="node1" class="logo-node">
                    <img class="logo-node-img" src="#" />
                </span>
                <span id="node2" class="logo-node">

                <span id="node3" class="logo-node">
